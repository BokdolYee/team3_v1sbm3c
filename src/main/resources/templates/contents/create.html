<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${NewscateVO.genre}" class="title_line_text"></span > 
    > <span th:text="${NewscateVO.name}" class="title_line_text"></span > 
    > 글 등록
  </div>
  
  <aside class="aside_right">
    <a th:href="@{|./create?newscateno=${NewscateVO.newscateno }|}">등록</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_by_newscateno_search_paging?newscateno=${NewscateVO.newscateno }|}">기본 목록형</a>    
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_by_newscateno_grid?newscateno=${NewscateVO.newscateno }|}">갤러리형</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${contentsVO}" action='./create' enctype="multipart/form-data">
    <input type="hidden" name="newscateno" th:value="${param.newscateno }">
    
    <div>
       <label>제목</label>
       <input type='text' name='title' value='카페' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
       <label>내용</label>
       <textarea name='content' required="required" class="form-control" rows="12" style='width: 100%;'>카페 추천합니다. </textarea>
    </div>
    <div>
       <label>검색어</label>
       <input type='text' name='word' value='cafe,카페,까페,수리산,일상탈피,힐링,내공,추진력,문제해결' required="required" 
                 class="form-control" style='width: 100%;'>
    </div>   
    <div>
       <label>이미지</label>
       <input type='file' class="form-control" name='file1MF' id='file1MF' value='' placeholder="파일 선택">
    </div>   
    <div>
       <label>패스워드</label>
       <input type='password' name='passwd' value='1234' required="required" 
                 class="form-control" style='width: 50%;'>
    </div>   
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">등록</button>
      <button type="button" th:attr="onclick=|location.href='./list_by_newscateno?newscateno=${NewscateVO.newscateno}&word=${word }&now_page=${now_page}'|" class="btn btn-secondary btn-sm">목록</button>
    </div>

  </form>

</div>
