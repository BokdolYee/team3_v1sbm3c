<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${newscateVO.genre }" class="title_line_text"></span > 
    > <span th:text="${newscateVO.name}" class="title_line_text"></span > 
    > 삭제
  </div>
  
  <aside class="aside_right">
    <a th:href="@{|./create?cateno=${newscateVO.newscateno }|}">등록</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_by_cateno?newscateno=${newscateVO.newscateno }&word=${word }&now_page=${now_page}|}">목록형</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|./list_by_cateno_grid?newscateno=${newscateVO.newscateno }&word=${word }&now_page=${now_page}|}">갤러리형</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <fieldset class="fieldset_basic">
    <ul>
      <li class="li_none">
  
        <div style='text-align: left; width: 47%; float: left;'>
          <span style='font-size: 1.5em;' th:text="${contentsVO.title}"></span>
          <br>
          <form name='frm' method='POST' action='./delete'>
            <input type="hidden" name="newscateno" th:value="${newscateVO.newscateno }">
            <input type="hidden" name="contentno" th:value="${contentsVO.contentno }">
            <input type="hidden" name="now_page" th:value="${now_page}">
            <input type="hidden" name="search_word" th:value="${word}">
                <li class="li_none">
                  <div style="margin-top: 20px;">
                    <strong>종목:</strong>
                    <span th:text="${stockVO.symbol + ' : ' + stockVO.name}"></span>
                  </div>
                </li>
            <br> 
            <div style='margin-top: 20px; clear: both;'>
              <span style="color: #FF0000; font-weight: bold;">삭제를 진행 하시겠습니까? 삭제하시면 복구 할 수 없습니다.</span>
              <br><br><br>  
              <button type="submit" class="btn btn-secondary btn-sm">삭제</button>
              <button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">취소</button>
            </div>  
          </form>
        </div>
      </li>
    </ul>
  </fieldset>  

</div>

</html>
