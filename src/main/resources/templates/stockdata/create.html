<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>
    <span th:text="'종목 데이터 등록'" class="title_line_text"></span>
  </div>

  <aside class="aside_right">
    <a th:href="@{|/stockdata/create?sdatano=${sdatano}|}">등록</a>
    <span class='menu_divide'>│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|/stockdata/list_all?sdatano=${sdatano}|}">목록</a>
  </aside>

  <div class='menu_line'></div>

  <!-- 폼 시작 -->
  <form name="frm" method="post" th:object="${stockdataVO}" th:action="@{/stockdata/create}">
  
      <!-- Stockno를 hidden으로 포함 -->
      <input type="hidden" id="stockno" name="stockno" th:value="${stockdataVO.stockno != null ? stockdataVO.stockno : 0}">
       
      <div>
          <label for="open_price">시가</label>
          <input type="number" step="0.01" id="open_price" name="open_price" th:value="${stockdataVO.open_price}" required="required" class="form-control" style="width: 100%;">
      </div>
  
      <div>
          <label for="close_price">종가</label>
          <input type="number" step="0.01" id="close_price" name="close_price" th:value="${stockdataVO.close_price}" required="required" class="form-control" style="width: 100%;">
      </div>
  
      <div>
          <label for="volume">거래량</label>
          <input type="string" step="0.01" id="volume" name="volume" th:value="${stockdataVO.volume}" class="form-control" style="width: 100%;">
      </div>
  
      <div>
          <label for="change">변동률</label>
          <input type="string" step="0.01" id="change" name="change" th:value="${stockdataVO.change}" class="form-control" style="width: 100%;">
      </div>
  
      <div class="content_body_bottom">
          <button type="submit" class="btn btn-secondary btn-sm">등록</button>
          <button type="button" th:attr="onclick=|location.href='/stockdata/list_all?sdatano=${sdatano}'|" class="btn btn-secondary btn-sm">목록</button>
      </div>
  </form>

  <!-- 폼 끝 -->

</div>
</html>
