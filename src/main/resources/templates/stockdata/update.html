<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="title_line">
        <span th:text="'종목 데이터 수정'" class="title_line_text"></span>
    </div>

    <aside class="aside_right">
        <a th:href="@{|/stockdata/list_all|}">목록</a>
        <span class="menu_divide">│</span>
        <a th:href="@{|/stockdata/create?sdatano=${stockdataVO.sdatano}|}">새로고침</a>
        <span class="menu_divide">│</span>
        <a th:href="@{|/stockdata/update/${stockdataVO.sdatano}|}">수정</a>
    </aside>

    <div class="menu_line"></div>

    <!-- 수정 폼 시작 -->
    <form name="frm" method="post" th:object="${stockdataVO}" th:action="@{/stockdata/update}">
        <div>
            <label for="stockno">종목</label>
            <!-- stockno를 hidden 필드로 변경 -->
            <input type="hidden" id="stockno" name="stockno" th:value="${stockdataVO.stockno}" />
            <input type="number" id="stockno_display" value="${stockdataVO.stockno}" class="form-control" readonly="readonly" />
        </div>
  
        <input type="hidden" id="sdatano" name="sdatano" th:value="${stockdataVO.sdatano}" />
  
        <div>
            <label for="open_price">시가</label>
            <input type="number" step="0.01" id="open_price" name="open_price" th:value="${stockdataVO.open_price}" class="form-control" required="required" />
        </div>

        <div>
            <label for="close_price">종가</label>
            <input type="number" step="0.01" id="close_price" name="close_price" th:value="${stockdataVO.close_price}" class="form-control" required="required" />
        </div>

        <div>
            <label for="volume">거래량</label>
            <input type="text" step="0.01" id="volume" name="volume" th:value="${stockdataVO.volume}" class="form-control" />
        </div>

        <div>
            <label for="change">변동률</label>
            <input type="text" id="change" name="change" th:value="${stockdataVO.change}" class="form-control" />
        </div>

        <!-- 종목 정보 표시 -->

        <div class="content_body_bottom">
            <button type="submit" class="btn btn-secondary btn-sm">수정</button>
            <button type="button" th:attr="onclick=|location.href='/stockdata/list_all'|" class="btn btn-secondary btn-sm">목록</button>
        </div>
    </form>
    <!-- 수정 폼 끝 -->

</div>
</html>
