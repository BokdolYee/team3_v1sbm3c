<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">설문조사 항목 삭제</div>
  <aside class="aside_right">

 
    <a href="javascript: location.reload();" style ="color: black">새로 고침</a>
  </aside>
  

  
  <div class="menu_line"></div>
  
  <div class="container mt-3" style="width: 60%; margin: 5px auto;"> <!--/* mt-3: margin top 16px */-->
  <form name="frm" method="post" value="" action="/surveyitem/delete" th:object="${surveyitemVO}">
    <input type="hidden" name="surveytopicno" th:value="${surveyitemVO.surveytopicno}"> <!-- /* 값 유지 */-->
    <input type="hidden" name="surveyitemno" th:value="${surveyitemVO.surveyitemno}"> <!-- /* 값 유지 */-->
    <div class="msg_warning" >
      설문조사 항목을 삭제하시겠습니까? 삭제하면 복구할 수 없습니다.<br>      
    </div>
    <div class="content_body_bottom" >
      설문조사 항목 제목: <span th:text="${surveyitemVO.item}"></span>
      <button type="submit" class="btn btn-secondary btn-sm">삭제</button>
      <button type="button" onclick="location.href='/surveyitem/list_search'" class="btn btn-secondary btn-sm">취소</button>
    </div>
    
      
    </form>  

  
    
</div>
</html>
