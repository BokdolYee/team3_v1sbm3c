<div th:fragment="list_search_fragment">
  <div style="text-align: right; clear: both; margin: 20px 0;">
      <form name="frm_search" method="get" action="/surveyitem/list_search" style="display: inline-block;">
          <input type="text" name="word" id="word" th:value="${word}" 
                 style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 250px; margin-right: 10px;"
                 placeholder="검색어를 입력하세요...">
          <button type="submit" class="btn btn-primary btn-sm" 
                  style="padding: 10px 15px; border-radius: 5px; background-color: #007bff; color: white; border: none; cursor: pointer;">
              검색
          </button>
          <span th:if="${word != null and word != ''}">
              <button type='button' class='btn btn-secondary btn-sm' 
                      style="padding: 10px 15px; border-radius: 5px; background-color: #007bff; color: white; border: 1px solid #ccc; margin-left: 10px; cursor: pointer;"
                      th:onclick="location.href='/surveyitem/list_search'">
                  검색 취소
              </button>
          </span>                    
      </form>
  </div>
</div>
