<!-- 
<div th:replace="~{calendar/list_all_com::list_all_fragment}"></div> 
'/calendar/list_all_com.html' 파일의 list_all_fragment를 가져다 사용
-->

<div th:fragment="list_all_fragment"> 
  <table class="table table-hover" style="width: 100%;">
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
      <col style='width: 15%;'/>    
      <col style='width: 15%;'/>  
      <col style='width: 10%;'/>  
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
    </colgroup>
    
    <thead>
      <tr>
        <th class="th_bs">순서</th>
        <th class="th_bs">등록일</th>
        <th class="th_bs">설문 조사 제목</th>
        <th class="th_bs">설문 조사 개별 제목</th>
        <th class="th_bs">설문 조사 항목 제목</th>
        <th class="th_bs">ID</th>
        <th class="th_bs">성명</th>
        <th class="th_bs">기타</th>
      </tr>
    </thead>
    
    <tbody>
      <tr th:each="SurveytopicitemmemberVO, status:${list}">
        <td class="td_bs" th:text="|${status.index + 1}|"></td>
        <td class="td_bs" th:text="${SurveytopicitemmemberVO.rdate.substring(0, 10)}"></td>
        <td class="td_bs_left" th:text="${SurveytopicitemmemberVO.topic}"></td> 
        <td class="td_bs_left" th:text="${SurveytopicitemmemberVO.title}"></td> 
        <td class="td_bs_left" th:text="${SurveytopicitemmemberVO.item}"></td> 
        <td class="td_bs" th:text="${SurveytopicitemmemberVO.id}"></td> 
        <td class="td_bs" th:text="${SurveytopicitemmemberVO.name}"></td> 
        <td class="td_bs">
          <a href="#" th:onclick="'delete_member(event, ' + ${SurveytopicitemmemberVO.surveymemberno} + ');'">
            <img src="/survey/images/delete1.png" class="icon" title="삭제">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <script>
    function delete_member(e, surveymemberno) {
      let sw = confirm(surveymemberno + '번 글 삭제를 하시겠습니까?\n삭제하면 복구 할 수 없습니다.');
      if (sw == true) {
        document.querySelector('#surveymemberno').value = surveymemberno;
        document.querySelector('#frm').submit();
      }
    }
  </script>
  
  <form name='frm' id='frm' method='post' action='/surveymember/delete'>
    <input type='hidden' name='surveymemberno' id='surveymemberno'>
  </form>
</div>
